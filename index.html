<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6b2a90d889.js" crossorigin="anonymous"></script>
    <title>Cards</title>
</head>
<body>
<div id="modal">
    <form id="form">
        <label for="firstname">
            Firstname
            <input type="text" id="firstname" placeholder="Firstname ..." name="firstname">
        </label>
        <label for="lastname">
            Lastname
            <input type="text" id="lastname" placeholder="Lastname ..." name="lastname">
        </label>
        <label for="tel">
            Tel. number
            <input type="tel" id="tel" placeholder="Tel. ..." name="tel">
        </label>
        <label for="email">
            Email
            <input type="email" id="email" placeholder="Email ..." name="email">
        </label>
        <button class="btnSub" type="submit">
            <i class="fa-regular fa-floppy-disk"></i>
        </button>
        <span class="err"></span>
        <button class="closeModal" type="button">
            <i class="fa-solid fa-xmark"></i>
        </button>
    </form>
</div>
<header>
    <h3>Users Cards</h3>
    <div id="headerBtns">
        <button id="openModal">
            <i class="fa-solid fa-plus"></i>
        </button>
        <button id="clear">
            <i class="fa-solid fa-ban"></i>
        </button>
    </div>
</header>
<div id="cards" data-pickzone data-dropzone>
   
</div>

<script src="js/script.js"></script>
</body>
</html>
